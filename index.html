<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecriptador Alura </title>
    <link rel="shortcut icon" href="descargar.png" type="image/x-icon">
    <link rel="stylesheet" href="style-encrip.css">
   
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto"
                id="texto" 
                class="texto" 
                cols="30" 
                rows="10"
                placeholder="Ingresa el texto a encriptar"
            ></textarea>
        
            <div class="terminos">
                <p>⚠️ Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encrip" type="button" onclick="encriptar()">
                Encriptar
                </button>
                <button class="boton-desencrip" type="button" onclick="desencriptar()">
                Desencriptar
                </button>
            </div>
        </div>
            <div class="encriptado">
                <img src="img/mono.png" alt="" id="munheco">
             <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencripar</p>
                
            </div>
    </div>
</body>
   <script src="index.js"></script>


</html>
